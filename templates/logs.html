<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html>
<head>
    <title>Login Logs</title>
</head>
<body>
    <h2>Login Attempts Log</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>User-Agent (Device)</th>
            <th>IP Address</th>
            <th>Result</th>
            <th>Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
            <td>{{ log[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
